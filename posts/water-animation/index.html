<p>Welcome to a hacky demo! This is a cheap 2D finite differences wave equation model, rendered using a simple screen space reflection effect, and running here thanks to Emscripten.</p>

<script type='text/javascript'>
var Module = {};
fetch('water.wasm')
  .then(response =>
    response.arrayBuffer()
  ).then(buffer => {
    Module.canvas = document.getElementById("canvas");
    Module.wasmBinary = buffer;
    var script = document.createElement('script');
    script.src = 'water.js';
    script.onload = function() { console.log('Emscripten loaded.'); }
    document.body.appendChild(script);
  });
</script>
